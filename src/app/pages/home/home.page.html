<!-- el mode 'md' es el modo de estilos de android -->
<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <strong>Rick & Morty</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="glass-content">
    <ion-grid>
      <ion-row>

        <ion-col *ngFor="let personaje of character" size="12" sizeMd="6" sizeLg="6">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col size="12" sizeSm="4">
                  <ion-avatar>
                    <img [src]="personaje.image" />
                  </ion-avatar>
                </ion-col>

                <ion-col size="12" sizeSm="8">
                  
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>  
</ion-content>
